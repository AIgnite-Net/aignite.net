<svg width="450" height="450" viewBox="0 0 450 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Trade Craft logo">

    <!-- Background -->
    <rect width="450" height="450" rx="48" fill="#0F172A"></rect>

    <!-- Diamond (Craftons symbol inspired) -->
    <polygon points="225,90 310,225 225,360 140,225" fill="#22D3EE"></polygon>

    <!-- Inner diamond -->
    <polygon points="225,125 280,225 225,325 170,225" fill="#0F172A"></polygon>

    <!-- Center dot -->
    <circle cx="225" cy="225" r="10" fill="#22D3EE"></circle>

    <!-- Title -->
    <text x="225" y="410" text-anchor="middle" font-size="36" font-weight="600" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" fill="#E5E7EB" letter-spacing="1">
        TRADE CRAFT
    </text>
</svg>
